<!-- reset_password_email.html -->

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Reset Password Email</title>
   <style>
      /* Email body styles */
      body {
         font-family: Arial, sans-serif;
         line-height: 1.5;
         margin: 0;
         padding: 0;
      }

      /* Background styles */
      .background {
         background-color: #f4f4f4;
         background-image: url('https://example.com/path/to/background-image.jpg');
         background-position: center center;
         background-repeat: no-repeat;
         background-size: cover;
      }

      /* Container styles */
      .container {
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
         background-color: #ffffff;
         border-radius: 5px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Heading styles */
      .heading {
         font-size: 24px;
         font-weight: bold;
         margin-bottom: 20px;
         color: #333333;
      }

      /* Button styles */
      .button {
         display: inline-block;
         background-color: #4CAF50;
         color: #ffffff;
         text-decoration: none;
         padding: 15px 30px;
         border-radius: 4px;
         margin-top: 30px;
         transition: background-color 0.3s ease;
      }

      .button:hover {
         background-color: #45a049;
      }
   </style>
</head>
<body>
   <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
      <tr>
         <td align="center" valign="top" style="padding: 20px;">
            <table class="background" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4; background-image: url('https://example.com/path/to/background-image.jpg'); background-position: center center; background-repeat: no-repeat; background-size: cover;">
               <tr>
                  <td>
                     <table class="container" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                        <tr>
                           <td>
                              <h2 class="heading">Reset Your Password</h2>
                              <p>Hello, {{ name }}</p>
                              <p>We have received a request to reset your password. To proceed, click the button below:</p>
                              <table cellpadding="0" cellspacing="0" width="100%">
                                 <tr>
                                    <td align="center">
                                       <a href="http://127.0.0.1:8000/api/account/forgot-password-confirm/{{ token }}/" class="button" style="display: inline-block; background-color: #4CAF50; color: #ffffff; text-decoration: none; padding: 15px 30px; border-radius: 4px; margin-top: 30px; transition: background-color 0.3s ease;">Reset Password</a>
                                    </td>
                                 </tr>
                              </table>
                              <p>If you did not initiate this request, please ignore this email.</p>
                              <p>Thank you!</p>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
            </table>
         </td>
      </tr>
   </table>
</body>
</html>
